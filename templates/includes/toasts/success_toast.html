{% load basket_tools %}

<div class="toast success-toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
    <div class="toast-header">
        <strong class="mr-auto text-success">Success !</strong>
        <small>1 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                <p class="message success-message">{{ message }}</p>
                <hr>
            </div>
        </div>
        {% if sum_total %}
            <p class="display-6">Your basket has {{ item_count }} items</p>
                {% for ib in basket_items %}
                <div class="row">
                    <div class="col-3">
                        <img class="w-100" src="{{ ib.item.image.url }}">
                    </div>
                    <div class="col-9">
                        <p class="my-0"><strong>{{ ib.item.name }}</strong></p>
                        <p class="my-0 small text-muted">Qty: {{ ib.quantity }}</p>
                        <p class="total-price">Â£{{ ib.item.price | calculate_total:ib.quantity }}</p>
                    </div>
                </div>
        {% endfor %}
        <div class="row">
            <div class="col">
                <a href="{% url 'view_basket' %}" class="btn btn-success">View
                    basket
                </a>
                <a href="{% url 'checkout' %}" class="btn btn-info">
                    Checkout <span><i class="fas fa-lock"></i></span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
