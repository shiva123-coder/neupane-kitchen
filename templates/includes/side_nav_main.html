<div class="col-12 col-lg-4 my-auto">
    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
        <!--account-->
        <li class="list-inline-item">
            <a class="text-white nav-link" href="#" id="user-options2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-user fa-lg"></i></div>
                    <p class="my-0 text-nav">Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a href="{% url 'add_item' %}" class="dropdown-item">Admin</a>
                    {% endif %}
                        <a href="{% url 'profile' %}" class="dropdown-item">My Account</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <!--basket-->
        <li class="list-inline-item">
            <a class="{% if sum_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link text-white" href="{% url 'view_basket' %}">
                <div class="text-center">
                    <div><i class="fas fa-shopping-basket text-nav"></i></div>
                    <p class="my-0 text-nav">
                        {% if sum_total %}
                            £{{ sum_total|floatformat:2 }}
                        {% else %}
                            £0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </li>
        <!--blog-->
        <li class="list-inline-item">
            <a class="text-white nav-link" href="{% url 'blog' %}">
                <div class="text-center">
                    <div><i class="fas fa-blog"></i></div>
                    <p class="my-0">Blog</p>
                </div>
            </a>
        </li>
    </ul>
</div>
