{% extends "base.html" %}
{% load static %}

{% block header_main %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container basket-container">
    <div class="row text-center">
        <div class="col">
            <h2 class="basket-title mt-5">Shopping Basket</h2>
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            {% if basket_items %}
                <div>

                </div>
            {% else %}
                <p class="basket-heading mt-3"><strong>Your basket is currently empty.</strong></p>
                <a href="{% url 'menu' %}" class="btn btn-light btn-lg border border-secondary mt-5">
                    <span class="icon">
                        <i class="fas fa-arrow-circle-left"></i>
                    </span>
                    <span class="basket-heading basket-heading-sub text-uppercase">Back to our menu</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
