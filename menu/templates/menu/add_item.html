{% extends "base.html" %}
{% load static %}

{% block header_main %}
<div class="overlay"></div>
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container checkout-container">
    <div class="row text-center">
        <div class="col">
            <h1 class="item-title mt-3 mb-4">Welcome to Admin page</h1>
            <hr class="block-divider block-divider-checkout">
            <h3 class="item-title-sub">Add New Item</h3>
        </div>
    </div>



    <div class="row no-gutter text-center">
        <div class="col-12 col-md-6 text-left">
            <form method="POST" action="{% url 'add_item' %}" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-warning" href="{% url 'all_menu' %}">Cancel</a>
                    <button class="btn btn-success" type="submit">Add item</button>
                </div>
            </form>
        </div>  
       
    </div>
</div>

{% endblock %}
