{% extends "base.html" %}
{% load static %}

{% block header_main %}
<div class="overlay"></div>
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-4">
                        <a href="{{ item.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ item.image.url }}" alt="{{ item.name }}">
                        </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="item-info mb-4 mt-md-5">
                    <p class="display-4">{{ item.name }}</p>
                    <p class="display-5">Â£{{ item.price }}</p>
                    <p class="display-4 lead">{{ item.description }}</p>

                    <form class="form" action="{% url 'add_to_basket' item.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-dark font-weight-bold reduce-qty" data-item_id="{{ item.id }}"
                                                id="id_qty_{{ item.id }}">-</button>
                                            </button>
                                        </div>

                                        <input class="form-control qty_input" type="number" name="quantity" value="1"
                                            min="1" max="50" data-item_id="{{ item.id }}" id="id_qty_{{ item.id }}">

                                            <div class="input-group-append">
                                            <button class="btn btn-dark font-weight-bold increase-qty" data-item_id="{{ item.id }}"
                                                id="id_qty_{{ item.id }}">+</button>
                                            </button>
                                        </div>


                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'menu' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span>
                                        <i class="fas fa-arrow-circle-left"></i>
                                    </span>
                                    <span class="text-uppercase">Order more</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to basket">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
