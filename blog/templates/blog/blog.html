{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container blog-container">
        
        <div class="row">
            {% for post in posts %}
            <div class="card" >
                    {% if post.image %}
                        <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.name }}">
                    {% else %}
                        <img class="card-img-top" src="{{ MEDIA_URL }}no-image.jpg" alt="{{ post.name }}">
                    {% endif %}
                    <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <a href="{% url 'post_info' post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                {% endfor %}
              </div>
        </div>

        <div class="row review-row">
            {% if request.user.is_superuser %}
                <a class="btn btn-success" href="{% url 'add_post' %}">Add New Post</a>
            {% endif %}    
        </div>
    </div>
{% endblock %}
