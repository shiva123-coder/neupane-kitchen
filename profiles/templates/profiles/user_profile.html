{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block header_main %}
<div class="overlay"></div>
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container checkout-container">
    <div class="row text-center">
        <div class="col">
            <h2 class="checkout-title mt-1 font-weight-bold underline">My Profile</h2>
        </div>
    </div>
   <div class="row">
       <div class="col-12 col-lg-6">
            <p class="display-4 font-weight-bold">Delivery Information</p>
            <form id="userprofile-form" method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn-primary" type="submit">Update Information</button>
            </form>
       </div>
       <div class="col-12 col-lg-6">
            <p class="display-4 font-weight-bold">Order History</p>
       </div>
   </div>
{% endblock %}
